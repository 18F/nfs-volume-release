---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/inigo-ci
    tag: latest

inputs:
  - name: nfs-volume-release
  - name: lib-nfs
  - name: fuse-nfs

params:
  - FUSE_MOUNT: ~
  - NFS_MOUNT: ~

run:
  path: nfs-volume-release/scripts/ci/run_fuse_nfs_cert